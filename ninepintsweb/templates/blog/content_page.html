{% extends "base.html" %}

{% load static %}

{% block extra_css %}
    {{ block.super }}
    {% if page.contains_code %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/pygments.css' %}"/>
    {% endif %}
{% endblock %}

{% block extra_js %}
    {{ block.super }}
    {% if page.contains_math %}{% include "mathjax.html" %}{% endif %}
{% endblock %}
